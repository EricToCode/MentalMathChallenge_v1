<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Mental Math Challenge</title>
        <meta name="description" content="A mental math game (version 1)">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <script src="app.js" async defer></script>

        <!-- Dark mode button -->
        <button id="dark-mode" class="settings" onclick="dark()">Light Mode</button>

        <!-- The Game UI -->
        <div id="math-games" class="math-games">
            <span class="question">
                <span id="operand1" class="operand1">Ready?</span> <span id="operator" class="operator">Click</span> <span id="operand2" class="operand2">Start</span>
            </span>

            <input id="input-el" type="number" class="answer-box" autocomplete="off">
            <button id="check-btn" class="answer-box" type="submit">Start</button>

            <p id="timer" class="timer">69</p>
        </div>

    </body>
</html>
